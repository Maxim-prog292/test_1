<!doctype HTML>
<html>
<!-- A-Frame itself -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

<!-- AR.js A-Frame components -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
      
<!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script> -->
<style>
      .arjs-loader {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: #fff;
      }
      .hide-loader {
            display: none;
      }
</style>
<body style='margin : 0px; overflow: scroll;'>
      <div class="arjs-loader">
    <p>Загрузка, пожалуйста подождите.</p>
  </div>
<a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      
<!-- Солнце -->
      <a-marker preset="pattern" type="pattern" url="markers/pattern-sun.patt">
        <a-entity 
          gltf-model="objects/planets/sun.glb" 
          scale="1 1 1"
          rotation="90 0 0"
          position="0 -540 0">
              <a-animation attribute="rotation"
               dur="7000"
               to="0 360 0"
               easing= "linear"     
               repeat="indefinite">
        </a-entity>
      </a-marker>
      
<!-- Меркурий -->
      <a-marker preset="pattern" type="pattern" url="markers/pattern-merc.patt">
        <a-entity 
          gltf-model="objects/planets/mercury.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
<!-- Венера -->
      <a-marker preset="pattern" type="pattern" url="markers/pattern-venus.patt">
        <a-entity 
          gltf-model="objects/planets/venus.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
<!-- Земля -->
<a-marker preset="pattern" type="pattern" url="markers/pattern-earth.patt">
        <a-entity 
          gltf-model="objects/planets/earth.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
<!-- Марс -->
<a-marker preset="pattern" type="pattern" url="markers/pattern-mars.patt">
        <a-entity 
          gltf-model="objects/planets/mars.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
<!-- Юпитер -->
<a-marker preset="pattern" type="pattern" url="markers/pattern-jupiter.patt">
        <a-entity 
          gltf-model="objects/planets/jupiter.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
<!-- Сатурн -->
<a-marker preset="pattern" type="pattern" url="markers/pattern-saturn.patt">
        <a-entity 
          gltf-model="objects/planets/saturn.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
<!-- Уран -->
<a-marker preset="pattern" type="pattern" url="markers/pattern-uranus.patt">
        <a-entity 
          gltf-model="objects/planets/uranus.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
<!-- Нептун -->
<a-marker preset="pattern" type="pattern" url="markers/pattern-neptune.patt">
        <a-entity 
          gltf-model="objects/planets/neptune.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
<!-- Солнечная система -->
      <a-marker preset="pattern" type="pattern" url="markers/pattern-SOLAR_SYSTEM.patt">
        <a-entity 
          gltf-model="objects/planets/solar_system.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
      <a-assets>
            <img id="sky" src="https://cdn.glitch.global/3109ca4d-2713-4595-96c0-4be0841be87f/8k_stars_milky_way.png?v=1735378887577">
      </a-assets>
      <a-sky src="#sky"></a-sky>
</a-scene>
      <script>
            let loader = document.querySelector('.arjs-loader');
            document.addEventListener('DOMContentLoaded', ()=>{
                  loader.classList.add('hide-loader');
            })
      </script>
</body>

</html>
