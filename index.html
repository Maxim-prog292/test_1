<!doctype HTML>
<html>
<!-- A-Frame itself -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

<!-- AR.js A-Frame components -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
      
<!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script> -->
<style>
      .arjs-loader {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: #fff;
      }
      .hide-loader {
            display: none;
      }
</style>
<body style='margin : 0px; overflow: scroll;'>
      <div class="arjs-loader">
    <p>Загрузка, пожалуйста подождите.</p>
  </div>
<a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <a-marker preset="pattern" type="pattern" url="markers/pattern-sun.patt">
        <a-entity 
          gltf-model="objects/planets/sun/scene.gltf" 
          scale="1 1 1"
          rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
      <a-marker preset="pattern" type="pattern" url="markers/pattern-mercury.patt">
        <a-entity 
          gltf-model="objects/planets/mercury.glb" 
          scale="1 1 1"
      rotation="90 0 0"
          position="0 -540 0">
        </a-entity>
      </a-marker>
      
      <a-assets>
            <img id="sky" src="https://disk.yandex.ru/client/disk?idApp=client&dialog=slider&idDialog=%2Fdisk%2F08a03833f91dc09beab73014b8755af4.jpg">
      </a-assets>
      <a-sky src="#sky"></a-sky>
</a-scene>
      <script>
            let loader = document.querySelector('.arjs-loader');
            document.addEventListener('DOMContentLoaded', ()=>{
                  loader.classList.add('hide-loader');
            })
      </script>
</body>

</html>
