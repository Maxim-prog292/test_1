<!doctype HTML>
<html>
<!-- A-Frame itself -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

<!-- AR.js A-Frame components -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
      
<!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script> -->
<style>
      .arjs-loader {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: #fff;
      }
      .hide-loader {
            display: none;
      }
</style>
<body style='margin : 0px; overflow: scroll;'>
      <div class="arjs-loader">
    <p>Загрузка, пожалуйста подождите.</p>
  </div>
<a-scene vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- Добавляем стандартный маркер Hiro -->
      <a-marker preset="pattern" type="pattern" url="markers/pattern-sun.patt">
        <!-- Загрузка 3D-объекта из файла -->
        <a-entity 
          gltf-model="objects/planets/sun/scene.gltf" 
          scale="1 1 1"
          rotation="0 0 0"
          position="0 -240 0">
        </a-entity>
      </a-marker>
      <a-marker preset="pattern" type="pattern" url="markers/pattern-mercury.patt">
        <!-- Загрузка 3D-объекта из файла -->
        <a-entity 
          gltf-model="objects/planets/mercury.glb" 
          scale="1 1 1"
      rotation="0 0 0"
          position="0 -240 0">
        </a-entity>
      </a-marker>
      <a-assets>
            <img id="sky" src="https://s73vlx.storage.yandex.net/rdisk/8158ebb16f36aac46609b405857b2b6bc229fcf05a8bc987d77579d0efdd7fbf/676db09e/P0AM3GW-zwrsS0UQ4A41XUGNfqFMrromx3Vxb37HUzQ7vnLmc7eZ9t1w1jBED2ZUCxRNzSui1o5QBh7TG-4pkQ==?uid=1077054270&filename=08a03833f91dc09beab73014b8755af4.jpg&disposition=inline&hash=&limit=0&content_type=image%2Fjpeg&owner_uid=1077054270&fsize=2776905&hid=a06944e28c69d5038e04864b1b9149d4&media_type=image&tknv=v2&etag=b8fe2de3253b1181cc740e30964f1a98&ts=62a317c36e380&s=5176b6bd71ec33474dee345e551fc7f934f83be6ec0c60c785360d5c292480ed&pb=U2FsdGVkX1_P8Doa-SbJloPg_oAOd73OZd3IvBsz1GFOAfxdP1leOM_21TCdRzS28ooI-btMU3GNBELML64bjtLg0GPydtK2x4nthuYPGfI">
      </a-assets>
      <a-sky src="#sky"></a-sky>
</a-scene>
      <script>
            let loader = document.querySelector('.arjs-loader');
            document.addEventListener('DOMContentLoaded', ()=>{
                  loader.classList.add('hide-loader');
            })
      </script>
</body>

</html>
