<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style></style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="markers/sun.patt">
        <a-entity
          gltf-model="objects/planets/sun.gltf"
          scale="1 1 1"
        ></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="markers/mercury.patt">
        <a-entity
          gltf-model="objects/planets/mercury.glb"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="markers/venus.patt">
        <a-entity
          gltf-model="objects/planets/venus.glb"
          scale="0.6 0.6 0.6"
        ></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="markers/earth.patt">
        <a-entity
          gltf-model="objects/planets/earth.glb"
          scale="0.7 0.7 0.7"
        ></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="markers/mars.patt">
        <a-entity
          gltf-model="objects/planets/mars.glb"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="markers/jupiter.patt">
        <a-entity
          gltf-model="objects/planets/jupiter.glb"
          scale="2 2 2"
        ></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="markers/saturn.patt">
        <a-entity
          gltf-model="objects/planets/saturn.glb"
          scale="1.8 1.8 1.8"
        ></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="markers/uranus.patt">
        <a-entity
          gltf-model="objects/planets/uranus.glb"
          scale="1.2 1.2 1.2"
        ></a-entity>
      </a-marker>

      <a-marker preset="custom" type="pattern" url="markers/neptune.patt">
        <a-entity
          gltf-model="objects/planets/neptune.glb"
          scale="1.1 1.1 1.1"
        ></a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
